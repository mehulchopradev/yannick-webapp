{% extends '/master.html' %}

{% block title %}
  Welcome Here
{% endblock %}

{% block header %}
  Welcome {{ username }}
{% endblock %}

{% block content %}
  <table border="1">
    <thead>
      <tr>
        <th>Username</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      {% for user in userlist %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.gender }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
